<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產資訊中心 - 管理者儀表板</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main class="container">
        <header>
            <h1>生產資訊中心</h1>
            <p>一個整合工單料況、庫存與規格的查詢系統</p>
        </header>

        <nav>
            <ul>
                <li><a href="/procurement">採購儀表板</a></li>
                <li><a href="/order_query">訂單查詢</a></li>
                <li><a href="/admin_dashboard" class="active">後台管理</a></li>
                {% if is_admin %}
                <li><a href="/part-drawing-management">品號-圖號維護</a></li>
                <li><a href="/component-requirements">成品組件需求</a></li>
                {% endif %}
                <li><a href="/logout">登出</a></li>
            </ul>
        </nav>

        <hr>

        <section id="status-section">
            <h2>系統狀態</h2>
            <p id="status-text">正在檢查後端服務狀態...</p>
        </section>

        <hr>

        <section id="traffic-dashboard">
            <h2>網站流量分析</h2>
            <div id="traffic-data-container">
                <p>正在載入流量數據...</p>
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
