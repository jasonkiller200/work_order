<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產資訊中心 - 使用者管理</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .user-table th,
        .user-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }
        
        .user-table th {
            background: var(--pico-card-background-color);
            font-weight: 600;
        }
        
        .user-table tr:hover {
            background: var(--pico-card-background-color);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-admin {
            background: #dc3545;
            color: white;
        }
        
        .badge-buyer {
            background: #0d6efd;
            color: white;
        }
        
        .badge-viewer {
            background: #6c757d;
            color: white;
        }
        
        .badge-active {
            background: #198754;
            color: white;
        }
        
        .badge-inactive {
            background: #ffc107;
            color: black;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-buttons button {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            margin: 0;
        }
        
        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .toolbar input,
        .toolbar select {
            margin: 0;
            min-width: 150px;
        }
        
        .toolbar button {
            margin: 0;
        }
        
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        
        .modal-backdrop.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--pico-card-background-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: var(--pico-card-background-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--pico-primary);
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            color: var(--pico-muted-color);
        }
        
        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--pico-muted-color);
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <h1>生產資訊中心</h1>
            <p>一個整合工單料況、庫存與規格的查詢系統</p>
        </header>

        <nav>
            <ul>
                <li><a href="/procurement">採購儀表板</a></li>
                <li><a href="/order_query">訂單查詢</a></li>
                <li><a href="/admin_dashboard">後台管理</a></li>
                {% if is_admin %}
                <li><a href="/part-drawing-management">品號-圖號維護</a></li>
                <li><a href="/component-requirements">成品組件需求</a></li>
                <li><a href="/user-management" class="active">使用者管理</a></li>
                {% endif %}
                <li><a href="/work-order-statistics">工單詳情統計</a></li>
                <li><a href="/logout">登出</a></li>
            </ul>
        </nav>

        <hr>

        <section id="user-management-section">
            <h2>使用者管理</h2>
            
            <!-- 統計卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="number" id="stat-total">-</div>
                    <div class="label">總使用者</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="stat-active">-</div>
                    <div class="label">已啟用</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="stat-inactive">-</div>
                    <div class="label">已停用</div>
                </div>
            </div>
            
            <!-- 工具列 -->
            <div class="toolbar">
                <input type="text" id="search-input" placeholder="搜尋 (員工編號、帳號、姓名...)">
                <select id="role-filter">
                    <option value="">所有角色</option>
                    <option value="admin">管理員</option>
                    <option value="buyer">採購人員</option>
                    <option value="viewer">檢視者</option>
                </select>
                <select id="status-filter">
                    <option value="">所有狀態</option>
                    <option value="active">已啟用</option>
                    <option value="inactive">已停用</option>
                </select>
                <button id="btn-add-user" class="primary">+ 新增使用者</button>
            </div>
            
            <!-- 使用者列表 -->
            <div id="user-list-container">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>員工編號</th>
                            <th>帳號</th>
                            <th>姓名</th>
                            <th>部門</th>
                            <th>角色</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr>
                            <td colspan="7" class="empty-message">載入中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- 新增/編輯使用者彈窗 -->
    <div class="modal-backdrop" id="user-modal">
        <div class="modal-content">
            <h3 id="modal-title">新增使用者</h3>
            <form id="user-form">
                <input type="hidden" id="edit-mode" value="create">
                <input type="hidden" id="original-id" value="">
                
                <div class="form-group">
                    <label for="user-id">員工編號 *</label>
                    <input type="text" id="user-id" required maxlength="10">
                </div>
                
                <div class="form-group">
                    <label for="user-username">帳號 *</label>
                    <input type="text" id="user-username" required maxlength="50">
                </div>
                
                <div class="form-group" id="password-group">
                    <label for="user-password">密碼 *</label>
                    <input type="password" id="user-password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="user-fullname">姓名</label>
                    <input type="text" id="user-fullname" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="user-email">電子郵件</label>
                    <input type="email" id="user-email" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="user-department">部門</label>
                    <input type="text" id="user-department" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="user-role">角色 *</label>
                    <select id="user-role" required>
                        <option value="buyer">採購人員</option>
                        <option value="viewer">檢視者</option>
                        <option value="admin">管理員</option>
                    </select>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 重設密碼彈窗 -->
    <div class="modal-backdrop" id="password-modal">
        <div class="modal-content">
            <h3>重設密碼</h3>
            <p>為使用者 <strong id="reset-user-name"></strong> 設定新密碼</p>
            <form id="password-form">
                <input type="hidden" id="reset-user-id" value="">
                
                <div class="form-group">
                    <label for="new-password">新密碼 *</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">確認密碼 *</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="secondary" onclick="closePasswordModal()">取消</button>
                    <button type="submit" class="primary">確認重設</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/user_management.js') }}"></script>
</body>

</html>
